<!-- Contenido del Formulario de Agregar -->
<div class="container mt-3">
    <h2>Agregar Contenido</h2>
    <form id="agregarForm" class="container mt-3">
        <div class="form-group">
            <label for="nombre">Nombre del Libro:</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="imagen">URL de la Imagen:</label>
            <input type="text" class="form-control" id="imagen" required>
        </div>
        <!-- Formulario para agregar un nuevo libro -->
<div class="container mt-3">
    <form id="agregarLibroForm" enctype="multipart/form-data">
        <!-- ... (otros campos) ... -->
        <div class="form-group">
            <label for="archivo">Subir Archivo:</label>
            <input type="file" class="form-control-file" id="archivo" name="archivo" accept=".pdf, .doc, .docx">
        </div>
        <button type="submit" class="btn btn-primary">Agregar Libro</button>
    </form>
