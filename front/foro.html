<!-- Contenido del Foro -->
<div class="container mt-5">
    <h2>Foro</h2>
    <div id="chat-box" class="border p-3 mb-3">
        <!-- Aquí se mostrarán los mensajes del chat -->
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="mensaje" placeholder="Escribe tu mensaje...">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" onclick="enviarMensaje()">Enviar</button>
        </div>
    </div>
</div>

<!-- Agrega el script personalizado para el chat -->
<script>
    // Inicializa Socket.io y conecta con el servidor de Socket.io
    const socket = io.connect('http://localhost:3071'); // Asegúrate de cambiar la URL del servidor

    // Función para enviar mensajes al servidor
    function enviarMensaje() {
        const mensaje = $('#mensaje').val();
        if (mensaje.trim() !== '') {
            socket.emit('mensaje', { mensaje });
            $('#mensaje').val('');
        }
    }

    // Función para mostrar mensajes en el chat
    function mostrarMensaje(mensaje) {
        $('#chat-box').append(`<p>${mensaje}</p>`);
    }

    // Escucha eventos de mensajes desde el servidor
    socket.on('mensaje', function (data) {
        mostrarMensaje(data.mensaje);
    });
</script>
<!-- Agrega la referencia de Socket.io -->
<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
